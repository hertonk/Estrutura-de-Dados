	<title>Listas Ligadas</title>
<script type="text/javascript">

//Definição de Nó	
var No = function(conteudo, prox) {
  this.conteudo = conteudo;
  this.prox = prox;
};

var head = null;
var contador = 0;

var no1 = new No("Herton", null);
var no2 = new No("Carol", null);
var no3 = new No("Eldher", null);
var no4 = new No("Lucas", null);

function addpos(no, pos){

	var noAtual = head;
	var noAnt = null;

	for(var i = 1; i <= pos; i++){

			if(pos == i){

				no.prox = noAtual;
				noAnt.prox = no;

				contador++;

			} else {

				noAnt = noAtual;
				noAtual = noAtual.prox;

			}

		}

}

function add(no){

	if(head == null){

		head = no;
		contador++;

	} else {

		var noAtual = head

		for(var i = 1; i <= contador; i++){

			if(noAtual.prox == null){

				noAtual.prox = no;
				contador++;

			} else {

				noAtual = noAtual.prox;

			}

		}

	}

}

function show(no){
	var roda = true;
	var conta = 1;
	while(roda != false){
		if(no.prox != null){
			console.log(conta+" : "+no.conteudo+", próximo: "+no.prox.conteudo+"\n");
			no = no.prox;
			conta++;
		} else {
			console.log(conta+" : "+no.conteudo+", é o último "+"\n");
			roda = false;
		}
	}
}
